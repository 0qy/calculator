<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class='calculator'>
        <h2 class='title'>CALCULATOR</h2>

        <input id="screen" value="0" type="text" disabled/>

        <!--1st ROW-->
        <div class="row" > 
            <button value="AC" class='major'>AC</button>
            <button value="CE">CE</button>
            <button value="/" class='divide'>/</button>
        </div>
        <!--2nd ROW -->
        <div class="row">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*">*</button>
        </div>
        <!--3rd ROW-->
        <div class="row">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-">-</button>
        </div>
        <div class="row">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="tall" value="+">+</button>
        </div>
        <div class="row">
            <button value="0">0</button>
            <button value=".">.</button>
            <button value="equal" class='major'>=</button>
        </div>
    </div>
    <script src='calculator.js'></script>
</body>
</html>
